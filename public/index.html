<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Medical Meeting Audio Summarizer - HIPAA Compliant">
  <title>Meeting Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Meeting Summarizer</h1>
    <div class="upload-container">
      <input type="file" id="audioFile" accept="audio/*" class="file-input">
      <label for="audioFile" class="upload-button">Choose Audio File</label>
    </div>
    <div id="status" class="status"></div>
    <div id="result" class="result">
      <div class="transcription">
        <h2>Transcription</h2>
        <div id="transcriptionText"></div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div id="summaryText"></div>
      </div>
    </div>
  </div>

  <!-- Templates for dynamic content -->
  <template id="summary-item-template">
    <div class="summary-item">
      <h3 class="summary-item-title"></h3>
      <p class="summary-item-date"></p>
      <p class="summary-item-preview"></p>
      <button class="btn btn-text view-summary-btn">
        View Full Summary <span class="material-icons">arrow_forward</span>
      </button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
