<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Medical Meeting Audio Summarizer - HIPAA Compliant">
  <meta name="theme-color" content="#4A90E2">
  <title>Meeting Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="app-container">
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
      <header>
        <h1>Visit Summaries</h1>
        <button id="recordButton" class="record-button" aria-label="Start recording">
          <i class="ph ph-microphone" aria-hidden="true"></i>
          <span>Record Visit</span>
        </button>
      </header>

      <main>
        <div id="recentSummaries" class="summaries-list">
          <!-- Summaries will be inserted here -->
        </div>
      </main>
    </div>

    <!-- Detail Screen -->
    <div id="detailScreen" class="screen">
      <header class="detail-header">
        <button class="back-button" aria-label="Go back">
          <i class="ph ph-arrow-left" aria-hidden="true"></i>
        </button>
        <h1>Visit Details</h1>
      </header>

      <main>
        <article class="summary-card">
          <header class="timestamp">
            <time></time>
            <button class="delete" aria-label="Delete summary">Delete</button>
          </header>

          <section>
            <h3>Key Points</h3>
            <ul></ul>
          </section>

          <section>
            <h3>Medical Information</h3>
            <div>
              <h4>Medications:</h4>
              <ul class="medication-list"></ul>
            </div>
            <div>
              <h4>Conditions:</h4>
              <ul class="condition-list"></ul>
            </div>
            <div>
              <h4>Vitals/Metrics:</h4>
              <ul class="vitals-list"></ul>
            </div>
          </section>

          <section>
            <h3>Important Dates</h3>
            <ul class="appointment-info"></ul>
          </section>

          <section>
            <h3>Action Items</h3>
            <ul></ul>
          </section>

          <section class="summary-text">
            <p></p>
          </section>

          <button class="show-transcription" aria-expanded="false">
            <i class="ph ph-text-t" aria-hidden="true"></i>
            <span>Show Transcription</span>
          </button>
          <div class="transcription hidden" aria-hidden="true"></div>
        </article>
      </main>
    </div>

    <!-- Recording Status -->
    <div id="recordingStatus" class="recording-status hidden" aria-live="polite">
      Recording: <span id="recordingTime">00:00</span>
    </div>

    <!-- Reminder Modal -->
    <dialog id="reminderModal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Set Reminder</h2>
          <button class="modal-close" aria-label="Close modal">
            <i class="ph ph-x" aria-hidden="true"></i>
          </button>
        </header>
        <form id="reminderForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type">
              <option value="Medicine">Medicine</option>
              <option value="Appointment">Appointment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <select id="frequency">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Once">Once</option>
            </select>
          </div>
          <div class="form-group">
            <label for="datetime">Date & Time</label>
            <input type="datetime-local" id="datetime" required>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" id="notes">
          </div>
          <div class="modal-actions">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="save">Save Reminder</button>
          </div>
        </form>
      </div>
    </dialog>
  </div>

  <script src="app.js"></script>
</body>
</html>
